<div md-whiteframe="3" class="md-margin">
    <md-subheader class="md-primary">Результат обчислення</md-subheader>

    <md-divider></md-divider>

    <div class="md-padding">
        <div ng-if="vm.results && vm.results.length > 1">
            <canvas class="chart chart-bar" chart-data="vm.timeChartData" chart-labels="vm.timeChartLabels"></canvas>
        </div>

        <div ng-repeat="result in vm.results">
            <md-input-container class="md-block">
                <label>Використано процесів</label>
                <input
                    type="text"
                    name="usedProcesses"
                    ng-model="result.usedProcesses"
                    readonly
                />
            </md-input-container>

            <md-input-container class="md-block">
                <label>Час обчислення (c)</label>
                <input
                    type="text"
                    name="calculationTime"
                    ng-model="result.time"
                    readonly
                />
            </md-input-container>

            <md-input-container class="md-block">
                <label>Результат</label>
                <textarea
                    rows="10"
                    ng-model="result.solution"
                    readonly
                ></textarea>
            </md-input-container>

            <div layout="row" layout-align="center">
                 <md-button type="button" class="md-raised md-accent" ng-click="vm.downloadResult(result)">
                    <md-icon>file_download</md-icon>
                    Завантажити результат
                </md-button>
            </div>
        </div>
    </div>
</div>
