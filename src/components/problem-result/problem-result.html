<div md-whiteframe="3" class="md-margin">
    <md-subheader class="md-primary">Результат обчислення</md-subheader>

    <md-divider></md-divider>

    <div class="md-padding" ng-if="vm.result">
        <md-input-container class="md-block">
            <label>Час обчислення (c)</label>

            <div ng-if="vm.solveMultipleTimes">
                <canvas class="chart chart-bar" chart-data="vm.timeChartData" chart-labels="vm.timeChartLabels"></canvas>
            </div>

            <div ng-if="!vm.solveMultipleTimes">
                <input
                    type="text"
                    name="calculationTime"
                    ng-model="vm.result.time"
                    readonly
                />
            </div>
        </md-input-container>

        <md-input-container class="md-block">
            <label>Результат</label>
            <textarea
                rows="10"
                ng-model="vm.result.solution"
                readonly
            ></textarea>
        </md-input-container>

        <div layout="row" layout-align="center">
             <md-button type="button" class="md-raised md-accent" ng-click="vm.downloadResult(vm.result)">
                <md-icon>file_download</md-icon>
                Завантажити результат
            </md-button>
        </div>
    </div>
</div>
